<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

    <div class="banner">
        <h1 class="header">
            ADD A COUNTRY
        </h1>
    </div>

    <div class="user-input">
        <form  id="form">
            <div class="form-input">
                <label for="name">NAME</label>
                <input type="text" id="name" class="text-box" required>
            </div>
            <div class="form-input">
                    <label for="population">POPULATION</label>
                    <input type="number" id="population" class="text-box" required>
            </div>
            <div class="form-input">
                    <label for="continent">CONTINENT</label>
                    <input type="text" id="continent" class="text-box" required>
            </div>
            <div class="form-input">
                <input type="submit" value="Submit" class="btn">
            </div>
            
        </form>
    </div>

    <div class="display">
       <!--  <div class="display-country">
            <div class="display-name">
                name
            </div>
            <div class="display-population">
                population
            </div>
            <div class="display-continent">
                continent
            </div>
            <div class="remove-country">
                REMOVE COUNTRY
            </div>
        </div> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
